<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Ordre de Combat</title>
</head>
<body>
  
  <div class="container mt-4">
    <div class="ml-auto">
      <h1>Ordre de Combat</h1>
    </div>

    <div class="row" id="initialisation">
      <div class="col-lg-3 mt-5" id="nombreJoueur">
        <div>
          <h3>
            <label class="ownLabel" for="NbJoueur">Nombre de joueur : </label>
          </h3>
        </div>
        <div class="mt-5">
          <input class="ownInput" type="number" id="NbJoueur" value="1" min="1">
        </div>
        <div class="text-center">
          <button class="btn btn-secondary mt-4" onclick=recupNbJoueur()>Confirmer</button>
        </div>
        <div>
          <p id="erreurNb" class="erreur"></p>
        </div>
      </div>
      
      <div class="col-lg-3 mt-4">
        <div id="nomJoueur" style="display: none;">
          <div id="titreName">
            <h3>Nom joueurs : </h3>
          </div>
          <div>
            <!-- <p><i>(veuillez à rentrer des noms différents sinon le code ne marchera pas correctement)</i></p> -->
            <p id="erreurNom" class="erreur"></p>
          </div>
          <div id="listeJoueur"></div>
          <div class="text-center">
            <button class="btn btn-secondary mt-4" onclick=recupNomJoueur()>Confirmer les noms </button> <br>
          </div>
        </div>
      </div>

      <div class="col-lg-3 mt-4">
        <div id="vitesseJoueur" style="display: none">
          <div id='titreVitesse'>
            <h3>Vitesses : </h3>
          </div>
          <p id="erreurVit" class="erreur"></p>
          <div id="ajoutVitesse"></div>
          <div class="text-center">
            <button class="btn btn-secondary mt-4" onclick=recupVitesseJoueur() id="boutonCommencer">Commencer</button> <br>
          </div>
        </div>
      </div>
    </div>

    <div class="row" id="onGoing">
      <div class="col-lg-3 px-4 mt-3">
        <div id="infoJoueurs1">
  
        </div>
      </div>
      <div class="col-lg-3 px-4 mt-3">
        <div id="infoJoueurs2">

        </div>
      </div>
      <div class="col-lg-3 mt-3">
        <div id="annonce" style="display: none;">
          <div class="text-center mt-3">
            <button class="btn btn-success" id="btnTour" onclick=calculVitesse()>Tour : 0 ; Prochain Tour</button>
          </div>
          <p id="erreurEffet" class="erreur mt-2"></p>
          <div class="mt-3">
            <div id="annonces"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 mt-3">
        <div id="nouveauJoueur" style="display: none ">
          <h3>Nouveau Joueur</h3>
          <p id="erreurNew" class="erreur"></p>
          <div class="text-center">
            <h4><label class='ownLabel mt-2 w-100' for='newJoueur'>Nom : </label></h4>
            <input class='ownInput mt-2' type='text' id='newJoueur'>
          </div>
          <div class="text-center">
            <h4><label class='ownLabel mt-2 w-100' for='newVitesse'>Vitesse : </label></h4>
            <input class='ownInput mt-2' type='number' min="0" maxlength="2" id='newVitesse'>
          </div>
          <div class="text-center mt-3">
            <button class="btn btn-primary" onclick=ajoutJoueur()>Ajouter</button>
          </div>
        </div>
        <div id="btnHistorique" class="mt-3" style="display: none;">
          <a class="btn btn-secondary w-100" data-bs-toggle="collapse" href="#collapseHistorique" role="button" aria-expanded="false" aria-controls="collapseHistorique">Historique de la partie</a>
        </div>
        <div id="historique" class="mt-3" >
          <div class="collapse" id="collapseHistorique">
            <table class="table mx-auto">
              <thead>
                <tr>
                  <th scope="col"> # </th>
                  <th scope="col">Nom du joueur : </th>
                  <th scope="col">Tour du joueur : </th>
                </tr>
              </thead>
              <tbody id="listeHistorique">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
